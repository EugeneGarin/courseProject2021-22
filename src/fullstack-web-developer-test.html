<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevTests - Fullstack Web Developer Test</title>
</head>
<body>

    <include src="site-header.html"></include>

    <main>

        <section class="mx-auto px-4 max-w-7xl rounded-md py-12">

            <div class="text-center font-bold text-3xl">
                <span class="html-text">&lt;h1&gt; </span>
                <h2 class="inline-block">Fullstack Web Developer Test</h2>
                <span class="html-text"> &lt;/h1&gt;</span>
            </div>

            <hr class="my-8 opacity-50">

            <div>

                <form id="text-form" action="./test-results.html" method="post">

                    <ol>

                        <li>

                            <h3 class="mt-4 text-2xl block">1. First Question</h3>

                            <div class="mt-4">

                                <fieldset id="question-1">

                                    <input type="hidden" value="First Question" name="question-1">

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="First variant" name="question-1">
                                        <span>First variant</span>
                                    </label>

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="Second variant" name="question-1">
                                        <span>Second variant</span>
                                    </label>

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="Third variant" name="question-1">
                                        <span>Third variant</span>
                                    </label>

                                </fieldset>

                            </div>

                        </li>

                        <hr class="my-8 opacity-50">

                        <li>

                            <h3 class="mt-4 text-2xl block">2. Second Question</h3>

                            <div class="mt-4">

                                <fieldset id="question-2">

                                    <input type="hidden" value="Second Question" name="question-2">

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="First variant" name="question-2">
                                        <span>First variant</span>
                                    </label>

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="Second variant" name="question-2">
                                        <span>Second variant</span>
                                    </label>

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="Third variant" name="question-2">
                                        <span>Third variant</span>
                                    </label>

                                </fieldset>

                            </div>

                        </li>

                        <hr class="my-8 opacity-50">

                        <li>

                            <h3 class="mt-4 text-2xl block">3. Third Question</h3>

                            <div class="mt-4">

                                <fieldset id="question-3">

                                    <input type="hidden" value="Third Question" name="question-3">

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="First variant" name="question-3">
                                        <span>First variant</span>
                                    </label>

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="Second variant" name="question-3">
                                        <span>Second variant</span>
                                    </label>

                                    <label class="block p-1 cursor-pointer hover:filter-invert duration-200">
                                        <input type="radio" value="Third variant" name="question-3">
                                        <span>Third variant</span>
                                    </label>

                                </fieldset>

                            </div>

                        </li>

                    </ol>

                    <input type="submit" value="Submit" class="mt-12 px-8 py-1.5 font-bold text-2xl cursor-pointer bg-gray-800 rounded-md border border-gray-700 hover:border-gray-800 hover:bg-gray-700 duration-500">

                </form>

            </div>

        </section>

    </main>

    <include src="site-footer.html"></include>

</body>
</html>
